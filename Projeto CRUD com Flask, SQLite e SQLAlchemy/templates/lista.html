<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="card__listar">
        <div class='lista'>
            <h1>Energeticos</h1>
            <ul>
                {% for energetico in energeticos %}
                <li>{{ energetico.marca }}:{{ energetico.nome}} - {{energetico.sabor}} ( {{ energetico.tamanho_lata }}ml
                    [{{energetico.preco}}])</li>
                <br>

                {% endfor %}
            </ul>
            <a style="padding:15px;background-color:#eee;text-decoration:none;border-radius: 8px;text-align: center;outline: none;color: inherit;"
                class="Voltar" href="/" onmouseover="this.style.backgroundColor='#ccc'"
                onmouseout="this.style.backgroundColor='#eee'">Voltar</a>
        </div>
    </div>
</body>

</html>
